<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Page d'accueil</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <img src="user-icon.png" alt="Utilisateur">
        </div>
        <div class="popup">
            <form>
                <!-- Les champs de connexion (par exemple, nom d'utilisateur et mot de passe) -->
                <input type="text" placeholder="Nom d'utilisateur">
                <input type="password" placeholder="Mot de passe">
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </header>

    <section class="hero-section">
        <!-- Ici, vous pouvez ajouter un carousel avec des images -->
    </section>

    <div class="flip-cards">
        <!-- Les 6 flip-cards -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <!-- Contenu de la face avant de la flip-card -->
                </div>
                <div class="flip-card-back">
                    <!-- Contenu de la face arrière de la flip-card -->
                </div>
            </div>
        </div>
        <!-- Répétez la structure ci-dessus pour les autres flip-cards -->
    </div>

    <footer>
        <ul class="social-media-links">
            <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>

</html>
